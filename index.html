<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pong Game</title>
</head>
<body>
    <div id="header-wrap">
        <h2 id="player-name">Player 1</h2>
        <div class="score">
            <div id="player-score">0</div>
            <div id="computer-score">0</div>
        </div>
        <h2 id="computer-name">Player 2</h2>
    </div>

    <div class="ball" id="ball"></div>

    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>

    <div id="form">  
        <label for="name">Player name: </label>
        <input type="text" name="name" autocomplete="off" id="name">
        <p id="difficulty">Select difficulty</p>
        <div class="difficulty">
            <button class="difficulty-btn" type="button">Easy</button>
            <button class="difficulty-btn" type="button">Normal</button>
            <button class="difficulty-btn" type="button">Hard</button>
            <button class="difficulty-btn" type="button">Impossible</button>
        </div>
        <button id="start-btn">Start Game</button>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
